# Local Development Profile - No Database Required
# Usage: ./gradlew bootRun --args='--spring.profiles.active=local'

# Disable Hibernate initialization for local testing without database
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=1000
spring.jpa.defer-datasource-initialization=true

# Dummy database connection (won't be used if JPA is disabled)
spring.datasource.url=jdbc:h2:mem:localdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Logging
logging.level.root=INFO
logging.level.com.shopvista=DEBUG
logging.level.org.springframework.web=DEBUG
